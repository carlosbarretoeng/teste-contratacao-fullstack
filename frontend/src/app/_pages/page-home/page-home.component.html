<div class="grid grid-cols-2 gap-4">
  <div>
    <div class="flex mb-2">
      <div class="flex-1 text-xl font-medium">Cadastro de Pessoas</div>
      <div class="">
        <button mat-stroked-button>Adicionar Pessoa</button>
      </div>
    </div>
    <table mat-table [dataSource]="people" class="mat-elevation-z8">
      <ng-container matColumnDef="taxNumber">
        <th mat-header-cell *matHeaderCellDef class="w-1">CPF</th>
        <td mat-cell *matCellDef="let element">{{element.taxNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="peopleColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: peopleColumns;" (click)="onClickPersonRow(row)" class="hover:bg-red-50 hover:cursor-pointer"></tr>
    </table>
  </div>
  <div>
    <div class="flex mb-2">
      <div class="flex-1 text-xl font-medium">Cadastro de Veículos</div>
      <div class="">
        <button mat-stroked-button>Adicionar Veículo</button>
      </div>
    </div>
    <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
      <ng-container matColumnDef="plate">
        <th mat-header-cell *matHeaderCellDef class="w-1">Placa</th>
        <td mat-cell *matCellDef="let element">{{element.plate}}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>

      <ng-container matColumnDef="person">
        <th mat-header-cell *matHeaderCellDef> Proprietário </th>
        <td mat-cell *matCellDef="let element"> {{element.person.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="vehiclesColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: vehiclesColumns;" class="hover:bg-red-50 hover:cursor-pointer"></tr>
    </table>
  </div>
</div>
